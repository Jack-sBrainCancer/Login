<!doctype html>
<html>
<head>
    <title>Login com Recuperação de Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="login-container">
        <div id="login-form">
            <h2>Login</h2>
            <form id="login">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="login-username" name="username" placeholder="Nome de usuário" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="login-password" name="password" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
                <a href="#" id="forgot-password-link" class="link">Esqueci minha senha</a>
                <a href="#" id="show-signup-link" class="link">Criar Conta</a>
            </form>
        </div>

        <div id="signup-form" class="hidden">
            <h2>Criar Conta</h2>
            <form id="signup">
                <div class="form-group">
                    <label for="signup-username">Usuário</label>
                    <input type="text" id="signup-username" name="username" placeholder="Nome de usuário" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Senha</label>
                    <input type="password" id="signup-password" name="password" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn">Criar Conta</button>
                <a href="#" id="back-to-login-from-signup" class="link">Voltar ao Login</a>
            </form>
        </div>

        <div id="reset-password-form" class="hidden">
            <h2>Recuperar Senha</h2>
            <form id="reset-password">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <button type="submit" class="btn">Recuperar Senha</button>
                <a href="#" id="back-to-login-from-reset" class="link">Voltar ao Login</a>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
